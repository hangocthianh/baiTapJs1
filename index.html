<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <!-- BOOTSTRAP 4.6 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>
<body>
    <div class="w-50 m-5">
        <h1 class="text-danger text-center">BÀI TẬP JAVASCRIPT</h1>
        <!-- BÀI 1 TÍNH LƯƠNG -->
        <div class="py-3 border-bottom border-primary">
            <h2 class="text-primary">Bài 1: Tính lương nhân viên</h2>
            <form>
                <div class="form-group">
                  <label for="salaryPerDay">Số tiền lương một ngày (VND):</label>
                  <input type="number" class="form-control" id="salaryPerDay">
                </div>
                <div class="form-group">
                  <label for="workDayNumber">Số ngày làm việc:</label>
                  <input type="number" class="form-control" id="workDayNumber">
                </div>
                <button type="button" class="btn btn-primary mb-3" id="btnSalary">Tính lương</button>
            </form>
            <h4>Tiền lương:</h4>
            <div class="text-danger bg-light border border-success w-25 p-2">
                <i class="bi bi-arrow-right-short" style="font-size: 20px;"></i>
                <span id="salaryMoney"></span>
            </div>
        </div>

        <!-- BÀI 2 TÍNH TRUNG BÌNH -->
        <div class="pt-5 pb-3 border-bottom border-primary">
            <h2 class="text-primary">Bài 2: Tính giá trị trung bình</h2>
            <form>
                <div class="form-group">
                  <label for="num1">Nhập số thứ nhất:</label>
                  <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group">
                    <label for="num2">Nhập số thứ hai:</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group">
                    <label for="num3">Nhập số thứ ba:</label>
                    <input type="number" class="form-control" id="num3">
                </div>
                <div class="form-group">
                    <label for="num4">Nhập số thứ tư:</label>
                    <input type="number" class="form-control" id="num4">
                </div>
                <div class="form-group">
                    <label for="num5">Nhập số thứ năm:</label>
                    <input type="number" class="form-control" id="num5">
                </div>
                <button type="button" class="btn btn-primary mb-3" id="btnAverage">Tính trung bình</button>
            </form>
            <h4>Giá trị trung bình:</h4>
            <div class="text-danger bg-light border border-success w-25 p-2">
                <i class="bi bi-arrow-right-short" style="font-size: 20px;"></i>
                <span id="ave"></span>
            </div>
        </div>

        <!-- BÀI 3 QUY ĐỔI -->
        <div class="pt-5 pb-3 border-bottom border-primary">
            <h2 class="text-primary">Bài 3: Quy đổi</h2>
            <form>
                <div class="form-group">
                  <label for="usdMoney">Nhập số tiền USD:</label>
                  <input type="number" class="form-control" id="usdMoney">
                </div>
                <button type="button" class="btn btn-primary mb-3" id="btnExchange">Quy đổi</button>
            </form>
            <h4>Số tiền Việt:</h4>
            <div class="text-danger bg-light border border-success w-25 p-2">
                <i class="bi bi-arrow-right-short" style="font-size: 20px;"></i>
                <span id="vndMoney"></span>
            </div>
        </div>

        <!-- BÀI 4 TÍNH CHU VI DIỆN TÍCH HÌNH CHỦ NHẬT -->
        <div class="pt-5 pb-3 border-bottom border-primary">
            <h2 class="text-primary">Bài 4: Tính diện tích, chu vi hình chủ nhật</h2>
            <form>
                <div class="form-group">
                  <label for="length">Nhập chiều dài:</label>
                  <input type="number" class="form-control" id="length">
                </div>
                <div class="form-group">
                    <label for="width">Nhập chiều rộng:</label>
                    <input type="number" class="form-control" id="width">
                </div>
                
                <button type="button" class="btn btn-primary mb-3" id="btnRec">Tính diện tích/chu vi</button>
            </form>
            <h4>Diện tích hình chữ nhật:</h4>
            <div class="text-danger bg-light border border-success w-25 p-2 mb-2">
                <i class="bi bi-arrow-right-short" style="font-size: 20px;"></i>
                <span id="area"></span>
            </div>
            <h4>Chu vi hình chữ nhật:</h4>
            <div class="text-danger bg-light border border-success w-25 p-2">
                <i class="bi bi-arrow-right-short" style="font-size: 20px;"></i>
                <span id="perimeter"></span>
            </div>
        </div>

        <!-- BÀI 5 TÍNH TỔNG 2 KÝ SỐ-->
        <div class="pt-5 pb-3 border-bottom border-primary">
            <h2 class="text-primary">Bài 5: Tính tổng 2 ký số</h2>
            <form>
                <div class="form-group">
                  <label for="num">Nhập số có 2 chữ số:</label>
                  <input type="number" class="form-control" id="num">
                </div>
                <button type="button" class="btn btn-primary mb-3" id="btnSum">Tính tổng</button>
            </form>
            <h4>Tổng 2 ký số:</h4>
            <div class="text-danger bg-light border border-success w-25 p-2">
                <i class="bi bi-arrow-right-short" style="font-size: 20px;"></i>
                <span id="sum"></span>
            </div>
        </div>
    </div>


    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP 4.6 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- SCRIPT MAIN -->
    <script src="./js/main.js"></script>
</body>
</html>
